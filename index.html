<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArsMathica – OG Visualised</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: "Inter", sans-serif;
    }

    /* ----------- OG PSPK MASS INTRO ----------- */

    #intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: introFadeOut 1s ease 4.6s forwards;
    }

    /* Golden flare (OG vibe) */
    #flare {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,215,100,0.32), transparent 70%);
      position: absolute;
      filter: blur(35px);
      opacity: 0;
      animation: flarePulse 2.8s ease-in-out forwards;
    }

    /* Light streak line (OG title sweep) */
    #og-line {
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffdd88, transparent);
      margin-top: 25px;
      opacity: 0;
      animation: lineSweep 1.3s ease forwards 2.5s;
    }

    /* Title */
    #title {
      color: #ffe7b0;
      letter-spacing: 4px;
      font-size: 2.5rem;
      font-weight: 700;
      opacity: 0;
      text-align: center;
      text-shadow: 0 0 15px rgba(255,215,100,0.35);
      animation: titleReveal 1.8s ease forwards 1.5s;
    }

    /* Subtitle */
    #subtitle {
      color: #ffffffaa;
      letter-spacing: 3px;
      margin-top: 10px;
      opacity: 0;
      animation: titleReveal 1.6s ease forwards 2s;
      font-size: 1.1rem;
    }

    /* ----------- KEYFRAMES (Mass Timing) ----------- */

    @keyframes flarePulse {
      0% { opacity: 0; transform: scale(0.7); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    @keyframes titleReveal {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0px); }
    }

    @keyframes lineSweep {
      0% { width: 0%; opacity: 0; }
      40% { opacity: 1; }
      100% { width: 65%; opacity: 1; }
    }

    @keyframes introFadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Reveal the App */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      animation: fadeInApp 1s forwards 5s;
    }

    @keyframes fadeInApp {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>

<body>

  <!-- OG PSPK Cinematic Intro -->
  <div id="intro">
    <div id="flare"></div>

    <div id="title">ARS MATHICA</div>
    <div id="subtitle">Maths Visualised</div>

    <div id="og-line"></div>
  </div>

  <!-- Main App -->
  <iframe 
    src="https://arsmathica-mathvisualised.base44.app/"
    title="ArsMathica – Fractal Visualiser">
  </iframe>

</body>
</html>
