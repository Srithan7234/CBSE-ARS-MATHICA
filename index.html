<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArsMathica </title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }


  /* GLITCH INTRO */
  #intro {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeOut 0.5s ease 2.5s forwards;
  }

  #title {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: 4px;
    color: #fff;
    position: relative;
    animation: glitch 1s steps(2, end) infinite;
  }

  #title::before,
  #title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
  }

  #title::before {
    left: 2px;
    text-shadow: -2px 0 #ff00c1;
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch 2s steps(2, end) infinite reverse;
  }

  #title::after {
    left: -2px;
    text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
    clip: rect(85px, 450px, 90px, 0);
    animation: glitch 1.5s steps(2, end) infinite;
  }

  @keyframes glitch {
    0% {
      clip: rect(42px, 9999px, 44px, 0);
      transform: skew(0.6deg);
    }
    10% {
      clip: rect(15px, 9999px, 99px, 0);
      transform: skew(0.2deg);
    }
    /* ... (add more steps for a more complex glitch) ... */
    100% {
      clip: rect(75px, 9999px, 60px, 0);
      transform: skew(0.4deg);
    }
  }

  @keyframes fadeOut {
    100% {
      opacity: 0;
      visibility: hidden;
    }
  }

  /* APP IFRAME */
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    position: relative;
    z-index: 1 !important; /* LOWER than overlay */
    animation: showApp 1s ease 2.5s forwards;
  }

  @keyframes showApp {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* YOUR BRAND OVERLAY (always visible, hides Base44 badge) */
 #my-brand {
  position: fixed;
  bottom: 10px;
  right: 10px;

  width: 260px;
  height: 70px;

  /* FIRE BACKGROUND GRADIENT */
  background: linear-gradient(135deg, #ff2200, #ff7a00, #ffae00);
  background-size: 200% 200%;
  animation:
    fireBG 3s ease infinite,
    fireWobble 2s infinite ease-in-out alternate;

  /* ANIMATED FIRE BORDER */
  border: 4px solid transparent;
  border-radius: 14px;
  background-clip: padding-box;
  box-shadow: 0 0 25px rgba(255, 80, 0, 0.7);

  z-index: 999999999 !important;

  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;

  pointer-events: auto; /* THIS FIXES THE BASE44 REDIRECT */

  /* FIRE TEXT */
  font-size: 24px;
  font-weight: 900;
  color: #ffddbb;
  text-shadow:
    0 0 10px #ff6600,
    0 0 20px #ff3300,
    0 0 35px #ff0000,
    0 0 50px #ff5500;
}

/* BACKGROUND ANIMATION */
@keyframes fireBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* HEAT WAVE WOBBLE */
@keyframes fireWobble {
  0%   { transform: scale(1) rotate(0deg); }
  100% { transform: scale(1.03) rotate(0.7deg); }
}

/* EXTRA GLOW PULSE */
#my-brand::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 14px;
  z-index: -1;
  box-shadow: 0 0 40px rgba(255, 80, 0, 0.8);
  animation: firePulse 1.6s infinite alternate ease-in-out;
}

@keyframes firePulse {
  0% { box-shadow: 0 0 20px rgba(255, 70, 0, 0.6); }
  100% { box-shadow: 0 0 40px rgba(255, 120, 0, 0.9); }
}
pointer-events: auto;


</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="title" data-text="ARS MATHICA">ARS MATHICA</div>
</div>

<!-- MAIN IFRAME -->
<iframe src="https://fractal-explorer-copy-9f89735d.base44.app/"></iframe>

<script>
  const intro = document.getElementById("intro");
  const title = document.getElementById("title");

  window.addEventListener("load", () => {
    setTimeout(() => {
      title.style.animation = 'none';
      // Optional: Add a class to trigger a final "clean" state
      title.classList.add('stable');
    }, 2000); // Stop glitching after 2 seconds
  });
</script>

</body>
</html>
