<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Visualiser</title>
  <style>
    /* reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #111; /* dark background for techy feel */
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 1.5em;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Fractal Visualiserâ€¦</div>
  <iframe
    id="appFrame"
    src="https://arsmathica-mathvisualised.base44.app/"
    title="Fractal Visualiser App"
    loading="lazy"
  ></iframe>
  <script>
    const iframe = document.getElementById('appFrame');
    const loader = document.getElementById('loading');
    iframe.addEventListener('load', () => {
      loader.classList.add('hidden');
    });
  </script>
</body>
</html>
