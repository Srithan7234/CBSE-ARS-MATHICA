<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArsMathica â€“ OG Visualised</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }

  /* INTRO WRAPPER */
  #intro {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    animation: fadeOut 0.9s ease 3.2s forwards;
  }

  /* BULLET LINE */
  .bullet {
    position: absolute;
    width: 180px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #ffdd88);
    filter: blur(1px);
    opacity: 0;
    animation: shoot 0.6s ease forwards;
  }

  @keyframes shoot {
    0% { transform: translateX(-40vw) translateY(-20px); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateX(60vw) translateY(20px); opacity: 0; }
  }

  .bullet:nth-of-type(1) { top: 40%; animation-delay: 0s; }
.bullet:nth-of-type(2) { top: 46%; animation-delay: 0.2s; }
.bullet:nth-of-type(3) { top: 52%; animation-delay: 0.4s; }

  /* SPARK IMPACT FLASH */
  #flash {
    position: absolute;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,150,40,0.65), transparent 70%);
    filter: blur(20px);
    opacity: 0;
    animation: flashIn 0.5s ease 0.8s forwards;
  }

  @keyframes flashIn {
    0% { opacity: 0; transform: scale(0.4); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* BURNING TITLE */
  #title {
    font-size: 3rem;
    font-weight: 800;
    letter-spacing: 6px;
    color: #ffddb0;
    text-shadow:
      0 0 10px #ffae42,
      0 0 20px #ff7a00,
      0 0 40px #ff3c00;
    opacity: 0;
    animation: burnIn 1.4s ease 1.3s forwards;
  }

  @keyframes burnIn {
    0% { opacity: 0; transform: scale(0.85); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes fadeOut {
    100% { opacity: 0; visibility: hidden; }
  }

  /* FRACTAL APP */
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    animation: showApp 1s ease 3.3s forwards;
  }

  @keyframes showApp {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Transparent badge mask */
 #badge-mask {
  position: fixed;
  bottom: 15px;
  right: 25px;
  width: 180px;
  height: 60px;
  pointer-events: none;
  z-index: 10000;

  -webkit-mask: radial-gradient(circle 55px at 70% 50%, transparent 52%, black 53%);
  mask: radial-gradient(circle 55px at 70% 50%, transparent 52%, black 53%);
}

</style>
</head>

<body>

<!-- SIMPLE HEAVY INTRO -->
<div id="intro">
  <div class="bullet"></div>
  <div class="bullet"></div>
  <div class="bullet"></div>

  <div id="flash"></div>

  <div id="title">ARS MATHICA</div>
</div>

<!-- CLEAN BADGE HIDING -->
<div id="badge-mask"></div>

<!-- MAIN APP -->
<iframe src="https://arsmathica-mathvisualised.base44.app/"></iframe>

</body>
</html>
